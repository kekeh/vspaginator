<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paginator</title>

        <!-- angularJS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>

        <!-- vspaginator debug -->
        <!--
        <link href="../dist/debug/vspaginator-0.0.1.css" rel="stylesheet" type="text/css"/>
        <script src="../dist/debug/vspaginator-0.0.1.js" type="text/javascript"></script>
        -->


        <!-- vspaginator minimized -->
        <link href="../dist/min/vspaginator-0.0.1.min.css" rel="stylesheet" type="text/css"/>
        <script src="../dist/min/vspaginator-0.0.1.min.js" type="text/javascript"></script>

        <!-- sample app -->
        <link href="./sampleapp.css" rel="stylesheet" type="text/css">
        <script src="./sampleapp.js"></script>
    </head>

    <body ng-app="sampleapp">
        <div ng-controller="sampleappctrl">
            <h3>Paginator - AngularJS UI component</h3>

            <p>Homepage of the component is <a href="http://kekeh.github.io/vspaginator" target="_blank">here</a></p>
            <hr/>

            <h5>Paginator example</h5>

            <div style="margin-bottom: 10px">
                <label>Total pages:</label>
                <select ng-model="opt.totalPages" ng-options="pages.value as pages.label for pages in totalPagesSelect"></select>
            </div>

            <hr/>

            <vspaginator options="opt"></vspaginator>

            <div style="margin-top: 10px" ng-if="fromPage!==undefined&&toPage!==undefined">
                <label>From page: <span>{{fromPage}} </span></label>
                <label>- To page: <span>{{toPage}}</span></label>
            </div>
        </div>

    </body>

</html>
